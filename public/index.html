<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Refugee Data Visualizer</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
      }
      .left-container {
        display: inline-block;
      }

      .middle-container {
        display: inline-block;
        position: absolute;
        height: 560px;
      }
      .map-container {
        position: relative;
      }
      .chart-container {
        position: relative;
        top: -39px;
      }
      .countries-container {
        -webkit-column-count: 2; /* Chrome, Safari, Opera */
        -moz-column-count: 2; /* Firefox */
        column-count: 2;
        height: 560px;
        overflow: scroll;
        width: 200px;
        display: inline-block;
      }

      /*@media(min-width: 1180px){
        .right-container {
          display: inline;

        }
      }*/
      .right-container {
        width: 200px;
        display: inline;
        float: right;
      }
      .bar {
        fill: rgba(0,0,0,0.5);
      }

      .bar:hover {
        fill: rgb(253,200,47);
      }

      .state:hover{
        fill: rgba(253,200,47, 0.5);
        text: "hi";
      }

      .country:hover{
        text-decoration: underline;
        cursor: default;
      }

      #years-list{
        padding-left: 0;
        padding-right: 55px;
      }

      .years:hover{
        text-decoration: underline;
        cursor: default;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .background {
      fill: none;
      pointer-events: all;
      }

      #states {
      fill: #333444;
      }

      #states .active {
      fill: rgb(253,200,47);
      }

      #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
      }

      #title {
        margin-bottom: 10px;
        background-color: white;
        color: rgb(253,200,47);
      }

    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Refugee Data Visualizer</h1>
    </header>
    <div class="overall-container">
      <div class="left-container">
        <div class="countries-container"></div>
      </div>

      <div class="middle-container">
        <div class="map-container"></div>
        <div class="chart-container"></div>
      </div>

      <div class="right-container">
        <div class="news-stats-container">
          <ul id="years-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="topojson.v1.min.js"></script>
    <script src="app.js">
    </script>
  </body>
</html>
